{% extends "login_layout.html" %}

{% block title %}
    forgot password
{% endblock title %}
{% block heading %}
    Forgot?
{% endblock heading %}


{% block content %}
<div class="input-group">
	<form action="/forgot/" method="post">
		{% csrf_token %}
    		<input type="email" id="email" placeholder="Enter the E-Mail" required>
    		<label for="email">Email Address</label>
		<input type="submit" value="login" class="submit_button">
	</form>
</div>
{% endblock content %}
