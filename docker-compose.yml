services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
    command: [ "python", "manage.py", "runserver", "0.0.0.0:8000"]
    networks:
      - nginx_network

  db:
    image: postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nginx_network

  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/static
      - ./media:/app/media
    depends_on:
      - web
    networks:
      - nginx_network


networks:
  nginx_network:

volumes:
  postgres_data:  

